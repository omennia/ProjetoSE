<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>App mesmo boa e linda que e super funcional e OP tal como o programador dela ao contrario do hugo que nao
            fez ponta dum corno e me obrigou a fazer tudo porque e um inutil</h2>
        <label for="numberOne">Original:</label>
        <input type="number" id="numberOne"><br><br>
        <label for="numberTwo">Destination:</label>
        <input type="number" id="numberTwo"><br><br>
        <button onclick="sendData()">Send</button>

        <button onclick="GetState()">Get State</button>

        <div class="response" id="response"></div>

        <div class="gameState" id="gameState"></div>
    </div>

    <script>
        async function sendData() {
            const numberOne = document.getElementById('numberOne').value;
            const numberTwo = document.getElementById('numberTwo').value;
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('http://192.168.135.57:8080/AppMovePlayer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ original: numberOne, destination: numberTwo }),
                });

                if (!response.ok) throw new Error('Network response was not ok.');

                const data = await response.json();
                responseElement.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }

            GetState();
        }

        async function GetState() {
            const gameStateElement = document.getElementById('gameState');
            try {
                const response = await fetch('http://192.168.135.57:8080/GetGameState', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) throw new Error('Network response was not ok.');

                const data = await response.json();
                gameStateElement.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                gameStateElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
